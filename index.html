<!DOCTYPE html>
<html lang="nl">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

      <!-- Link to CSS -->
      <link rel="stylesheet" href="/style.css">

      <!-- Link to boxicons -->
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

      <!-- Link to JavaScript script -->
      <script src="../scripts/script.js" defer></script>

      <title>Mijn OBA - Welkom</title>
  </head>
  <body>

    <a href="#"><button class="loginButton">Inloggen</button></a>
    <a href="#"><button class="regularButton">Ontdek meer <img class="arrow-right" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAMBAMAAACpRTGTAAAAA3NCSVQICAjb4U/gAAAAKlBMVEX///////////////////////////////////////////////////////9q+00tAAAADnRSTlMAESJEVWZ3maq7zN3u/3bG7fkAAAAJcEhZcwAACxIAAAsSAdLdfvwAAAA2SURBVAiZY0hkAIE7ASDy7k0DEHn3ugKIvHtMAETe3QImr4NIoPzdu7cDQLIgfXebQLoWgwgABAEcp+sJB4MAAAAASUVORK5CYII="></button></a>
    <a href="#"><button class="textButton">Lees meer nieuws van de OBA <img class="arrow-right" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAYElEQVQoz2OQl5f/v3//fof///8z4MMgACL/x8fHL3z//r0AQYUgzM/P/3H+/PkJBBXCsL29/cH79+8rEFQIw/X19Y3UUQiy+syZMyZ4PdPf31+A1zP+/v4b8QYPsQEOANyS1Pq5h542AAAAAElFTkSuQmCC"></button></a>

    <section class="forms">
      <div class="input-wrapper">
          <div class="input-group">
              <input type="text" id="username" class="input-field" placeholder="Gebruikersnaam">
          </div>

          <div class="input-group">
              <input type="password" id="password" class="input-field" placeholder="Wachtwoord">
          </div>
      </div>

      <form class="searchForm">
          <div class="radioButtons">
              <label>
                  <input type="radio" value="catalog" checked="checked">
                  Zoeken in de catalogus
              </label>
              <label>
                  <input type="radio" value="website">
                  Zoeken binnen de site
              </label>
          </div>
          <div class="search-wrapper">
              <input class="input-field" value="" type="text" name="query"
                  placeholder="Waar ben je naar op zoek?">
          </div>
          <button type="submit" class="regularButton">Vind <img class="arrow-right"
                  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAMBAMAAACpRTGTAAAAA3NCSVQICAjb4U/gAAAAKlBMVEX///////////////////////////////////////////////////////9q+00tAAAADnRSTlMAESJEVWZ3maq7zN3u/3bG7fkAAAAJcEhZcwAACxIAAAsSAdLdfvwAAAA2SURBVAiZY0hkAIE7ASDy7k0DEHn3ugKIvHtMAETe3QImr4NIoPzdu7cDQLIgfXebQLoWgwgABAEcp+sJB4MAAAAASUVORK5CYII="></button>
      </form>

      <select name="filters" id="filters">
          <option value="1">Uitleendatum (aflopend)</option>
          <option value="2">Uitleendatum (oplopend)</option>
          <option value="3">A-Z</option>
          <option value="4">Z-A</option>
      </select>

  </body>

</html>
